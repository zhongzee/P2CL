# Office 31 configuration
data:
  dataloader: {batch_size: 36, class_balance: true, data_workers: 0} #改成12试试
  dataset: {n_share: 10, n_total: 31, name: office31, root_path: /root/autodl-tmp/office31,
    source: 0, target: 2}  # source: amazon 0, dslr 1, webcam 2; target: amazon 0, dslr 1, webcam 2;
#log: {log_interval: 100, root_dir: /root/autodl-tmp/BCD_PDA/office_31_log/20231108/DCAW}
#log: {log_interval: 100, root_dir: /root/autodl-tmp/BCD_PDA/office_31_log/20231108/ETN}
log: {log_interval: 100, root_dir: /root/autodl-tmp/BCD_PDA/office_31_log/20231108/Res50}
misc: {gpus: 0}
model: {base_model: resnet50, pretrained_model: /root/BCD_PDA/resnet50-19c8e357.pth}
test: {resume_file: /root/BCD_PDA/resnet50-19c8e357.pth, test_interval: 20, test_only: False}
#test: {resume_file: '/root/autodl-tmp/BCD_PDA/office_31_log/20231108/ETN/amazon&&webcam/Nov09&14&46&24/best.pkl', test_interval: 20, test_only: false}
#test: {resume_file: '/root/autodl-tmp/BCD_PDA/office_31_log/20231108/DCAW/amazon&&webcam/Oct31&12&59&45/best.pkl', test_interval: 20, test_only: false}
#test: {resume_file: best.pkl, test_interval: 20, test_only: False}
resume: {is_resume: False}
use_clip: False
train:
  Grass_lambda: 5000
  PLGE_lambda_L1: 1.0
  PLGE_lambda_L2: 10
  Source_Discri_weight: 0.5
  adv_loss_aug_tradeoff: 1.0 # 这个值太大
  adv_loss_tradeoff: 1.0 #
  c1_loss: 0.2
  ce_aug_tradeoff: 1.0
  entropy_tradeoff: 0.1
  lr: 0.001
  min_step: 2000
  momentum: 0.9
  weight_decay: 0.0005
#train:
#  Grass_lambda: 5000
#  adv_loss_tradeoff: 1.0
#  PLGE_lambda_L2: 10
